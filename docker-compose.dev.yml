version: '3.8'

# Docker Compose для разработки
# Использование: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"

  api:
    build:
      target: base
    command: npm run dev
    environment:
      NODE_ENV: development
    volumes:
      - ./apps/api:/app
      - /app/node_modules
      - api_uploads:/app/uploads

  web:
    build:
      target: base
    command: npm run dev
    environment:
      NODE_ENV: development
      API_URL: http://localhost:4000
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

  admin:
    build:
      target: base
    command: npm run dev
    environment:
      NODE_ENV: development
    volumes:
      - ./apps/admin:/app
      - /app/node_modules

