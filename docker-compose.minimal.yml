# Минимальная конфигурация для сервера с 2GB RAM
# Только API + База данных + Redis

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: order_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - order_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: order_redis
    command: redis-server --appendonly yes --maxmemory 128mb
    volumes:
      - redis_data:/data
    networks:
      - order_network
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: order_api
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY}
      CORS_ORIGIN: ${CORS_ORIGIN}
      SWAGGER_HOST: ${SWAGGER_HOST}
      SWAGGER_SCHEME: ${SWAGGER_SCHEME}
      UPLOAD_DIR: /app/public/uploads
      PUBLIC_UPLOAD_URL: /uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
      ADMIN_URL: ${ADMIN_URL}
    volumes:
      - uploads_data:/app/public/uploads
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    networks:
      - order_network
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    container_name: order_web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      API_URL: http://api:4000
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - order_network
    restart: unless-stopped

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: order_admin
    ports:
      - "3001:80"
    networks:
      - order_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  order_network:
    driver: bridge
