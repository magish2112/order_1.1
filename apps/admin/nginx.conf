server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Панель администратора по /panel (SPA)
    location = /panel {
        return 302 /panel/;
    }
    location /panel/ {
        alias /usr/share/nginx/html/panel/;
        try_files $uri $uri/ /panel/index.html;
    }
    location = /panel/index.html {
        alias /usr/share/nginx/html/panel/index.html;
    }

    # При открытии по корню — редирект на /panel/
    location = / {
        return 302 /panel/;
    }
    location / {
        try_files $uri $uri/ /panel/;
    }

    # API не проксируем — админка вызывает VITE_API_URL (основной домен) из браузера

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

