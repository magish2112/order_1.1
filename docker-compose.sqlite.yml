# Docker Compose для SQLite версии (без PostgreSQL, Redis, MinIO)
version: '3.8'

services:
  # API сервер (Fastify) - с SQLite базой данных
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: order_api_sqlite
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: file:/app/data/production.db
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001}
      UPLOAD_DIR: /app/uploads
      PUBLIC_UPLOAD_URL: /uploads
    volumes:
      - ./apps/api/uploads:/app/uploads
      - ./apps/api/database:/app/data
    ports:
      - "${API_PORT:-4000}:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - order_network

  # Web приложение (Next.js)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: order_web_sqlite
    environment:
      NODE_ENV: production
      API_URL: http://api:4000
      NEXT_PUBLIC_API_URL: http://localhost:4000
      PORT: 3000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - order_network

  # Admin панель (React + Vite)
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
      target: runner
    container_name: order_admin_sqlite
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "${ADMIN_PORT:-3001}:3001"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - order_network

networks:
  order_network:
    driver: bridge
