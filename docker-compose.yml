services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: order_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-order_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      # ВАЖНО: Установите POSTGRES_PASSWORD в .env файле!
      # Не используйте дефолтный пароль в production!
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?Вы должны установить POSTGRES_PASSWORD в .env файле}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Порты открыты только для разработки
    # В production уберите строку ports или используйте только для внутренней сети
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - order_network

  # Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: order_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # Порты открыты только для разработки
    # В production уберите строку ports или используйте только для внутренней сети
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - order_network

  # MinIO - ОТКЛЮЧЕН, используем локальное хранилище + Nginx
  # minio:
  #   image: minio/minio:latest
  #   container_name: order_minio
  #   command: server /data --console-address ":9001"
  #   environment:
  #     MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
  #     MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
  #   volumes:
  #     - minio_data:/data
  #   ports:
  #     - "${MINIO_PORT:-9000}:9000"
  #     - "${MINIO_CONSOLE_PORT:-9001}:9001"
  #   networks:
  #     - order_network

  # API сервер (Fastify)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: order_api
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-order_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      # CORS: в production указать конкретные домены
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      # SMTP настройки
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      # Загрузка файлов - теперь в shared volume
      UPLOAD_DIR: /app/public/uploads
      PUBLIC_UPLOAD_URL: /uploads
      # URL админки для email уведомлений
      ADMIN_URL: ${ADMIN_URL:-http://localhost:3001}
    volumes:
      # Shared volume для статики (доступен Nginx)
      - uploads_data:/app/public/uploads
    # Порты закрыты - доступ только через Nginx
    # ports:
    #   - "${API_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - order_network

  # Web приложение (Next.js)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        # ВАЖНО: В production указать публичный URL API (например, https://api.yourdomain.com)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost}
    container_name: order_web
    environment:
      NODE_ENV: production
      # Internal API URL (для SSR запросов)
      API_URL: http://api:4000
      # Public API URL (для client-side запросов)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost}
      PORT: 3000
    # Порты закрыты - доступ только через Nginx
    # ports:
    #   - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - order_network

  # Admin панель (React + Vite), доступ: https://eternostroy.ru/panel
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
      target: runner
      args:
        # ВАЖНО: В production указать публичный URL API
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api/v1}
        VITE_SITE_URL: ${VITE_SITE_URL:-https://eternostroy.ru}
    container_name: order_admin
    ports:
      - "${ADMIN_PORT:-3001}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/panel/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - order_network

  # Nginx - раздача статики и reverse proxy
  nginx:
    image: nginx:alpine
    container_name: order_nginx
    volumes:
      # Конфигурация Nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Shared volume для статики (только чтение)
      - uploads_data:/app/public/uploads:ro
    ports:
      # Главный порт для всего (web + api + uploads)
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - api
      - web
      - admin
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - order_network

volumes:
  postgres_data:
  redis_data:
  # minio_data: # Больше не используется
  # Shared volume для загруженных файлов (API пишет, Nginx читает)
  uploads_data:

networks:
  order_network:
    driver: bridge

